<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--1、字符编码utf-8-->
    <meta charset="UTF-8">
    <!--2、标准的视口设置--> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--3、指明当前的页面在IE浏览器渲染时使用最新的渲染引擎-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--5、编写 style -->
    <link rel="stylesheet" href="../css/semantic.css" th:href="@{/css/semantic.css}">
    <link rel="stylesheet" href="../css/me.css"  th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../css/animate.css" th:href="@{/css/animate.css}">
    <style></style>
    <title>添加商品</title>
</head>
<body>
    <div class="ui header top segment attached inverted center aligned">
        <h2 class="ui teal header">商品添加</h2>
    </div>
    <div class="ui segment">
        <form th:action="@{/addProduct}" method="POST" class="ui form" enctype="multipart/form-data">
                <div class="field">
                    <div class="ui input left labeled">
                        <label class="ui left basic teal label">名称</label>
                        <input type="text" name="productName" placeholder="输入商品名称">
                    </div> 
                </div>
                <div class="field">
                    <div class="ui input left labeled">
                        <label class="ui left basic label teal">库存</label>
                        <input type="number" name="repertory" placeholder="输入已有库存">
                    </div>
                </div>
                <div class="field">
                    <div class="ui input left labeled">
                        <label class="ui left basic teal label">价格</label>
                        <input type="number" name="price" placeholder="输入价格">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui search selection dropdown" style="width: 100%;">
                            <i class="dropdown icon"></i>
                            <div class="default text" name="tags">选择分类</div>
                            <input type="hidden" id="typeId" name="typeId">
                            <div id="tagMenu" class="menu">
                                <div th:each="cType:${type}" th:text="${cType.name}" th:data-value="${cType.id}"  class="item">1</div>
<!--                                <div class="item">2</div>-->
<!--                                <div class="item">3</div>-->
<!--                                <div class="item">4</div>-->
<!--                                <div class="item">5</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <textarea name="details" cols="30" rows="10" placeholder="输入商品描述"></textarea>
                </div>
                <div class="field">
                    <input type="file" name="file">
                </div>
                <div class="two fields">
                    <div class="field">
                    </div>
                    <div class="field">
                        <div>
                            <button class="ui submit teal button">提交</button>
                        </div>
                    </div>
                </div>
            
        </form>
    </div>


    <!-- 导入 js 文件 -->
    <script src="js/vue.js" th:src="@{/js/vue.js}"></script>
    <script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="js/semantic.js" th:src="@{/js/semantic.js}"></script>
    <script src="js/me.js" th:src="@{/js/me.js}"></script>
<script>

    $('.ui.dropdown').dropdown({
        on:"hover"
    });
</script>
</body>
</html>
